<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Rent A Car</title>
  </head>
  <body>
    <div class="container mt-5 p-5 w-25 border">
      <form method="POST" action="/update_vozilo/{{ vozilo.ID_vozila }}">
        <div class="mb-3">
          <label for="naziv" class="form-label">Marka</label>
          <input
            type="text"
            class="form-control"
            id="naziv"
            name="marka"
            value="{{ vozilo.marka }}"
          />
        </div>
        <div class="mb-3">
          <label for="opis" class="form-label">Model</label>
          <input
            type="text"
            class="form-control"
            id="opis"
            name="model"
            value="{{ vozilo.model }}"
          />
        </div>
        <div class="mb-3">
          <label for="opis" class="form-label">Godina</label>
          <input
            type="number"
            class="form-control"
            id="opis"
            name="godina"
            value="{{ vozilo.godina }}"
          />
        </div>
        <div class="mb-3">
          <label for="opis" class="form-label">Registracijska oznaka</label>
          <input
            type="text"
            class="form-control"
            id="opis"
            name="registracijska_oznaka"
            value="{{ vozilo.registracijska_oznaka}}"
          />
        </div>
        <div class="mb-3">
          <label for="cijena">Dostupnost</label>
          <select
            class="form-select mt-3"
            aria-label="Default select example"
            name="dostupno"
          >
            <option selected>
              {% if vozilo.dostupno == "true" %}
              <p class="text-success">Da</p>
              {% else %}
              <p class="text-danger">Ne</p>
              {% endif %}
            </option>

            <option value="true">Da</option>
            <option value="false">Ne</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="opis" class="form-label">Cijena najma</label>
          <input
            type="number"
            class="form-control"
            id="opis"
            name="cijena_najma"
            value="{{ vozilo.cijena_najma }}"
          />
        </div>

        <button type="submit" class="btn btn-primary">Uredi proizvod</button>
      </form>
    </div>
  </body>
</html>
